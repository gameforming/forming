<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Pixel Shooter</title>
  <link rel="stylesheet" href="shooter.css">
</head>
<body>
  <!-- Hoofdmenu -->
  <div id="main-menu">
    <h1>Pixel Shooter</h1>
    <button id="battle-button">Start Battle</button>
    <button id="select-skin-button">Select Skin</button>
    <button id="home-button">Terug naar home</button>
  </div>

  <!-- Skinselectie -->
  <div id="skin-menu" style="display: none;">
    <h2>Selecteer je skin</h2>
    <button class="skin-option">Skin 1</button>
    <button class="skin-option">Skin 2</button>
    <button class="skin-option">Skin 3</button>
    <br><br>
    <button id="back-to-menu-button">Terug naar menu</button>
  </div>

  <!-- Gamecanvas -->
  <canvas id="game-canvas" width="800" height="480" style="display: none;"></canvas>

  <!-- Script -->
  <script src="shooter.js"></script>
</body>
</html>
