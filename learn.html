<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learnforming</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 30px;
    }
    input, select, button, textarea {
      font-size: 1rem;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    textarea {
      width: 100%;
      height: 200px;
      resize: vertical;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .correct {
      color: #00e676;
    }
    .wrong {
      color: #ff1744;
    }
  </style>
</head>
<body>
  <h1>Learnforming</h1>

  <input type="text" id="list-name" placeholder="Naam van lijst" />
  <select id="list-select">
    <option value="" disabled selected>Kies een lijst</option>
  </select>
  <br>
  <textarea id="word-input" placeholder="woord = vertaling"></textarea>
  <br>
  <button onclick="saveList()">Opslaan</button>
  <button onclick="startQuiz()">Start Quiz</button>
  <br>
  <input type="text" id="language" placeholder="Taal (bijv. Frans)" />
  <div id="quiz-area" style="margin-top: 30px;"></div>

  <script>
    const wordInput = document.getElementById("word-input");
    const listNameInput = document.getElementById("list-name");
    const listSelect = document.getElementById("list-select");
    const quizArea = document.getElementById("quiz-area");
    const languageInput = document.getElementById("language");

    // Voeg "=" automatisch toe
    wordInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        if (!wordInput.value.endsWith("=")) {
          wordInput.value += " = ";
        }
        wordInput.value += "\n";
      }
    });

    // Laden opgeslagen lijsten
    function loadLists() {
      listSelect.innerHTML = `<option disabled selected>Kies een lijst</option>`;
      for (let key in localStorage) {
        if (localStorage.hasOwnProperty(key)) {
          const option = document.createElement("option");
          option.value = key;
          option.textContent = key;
          listSelect.appendChild(option);
        }
      }
    }

    // Lijst selecteren => woorden tonen
    listSelect.addEventListener("change", () => {
      const name = listSelect.value;
      const list = JSON.parse(localStorage.getItem(name));
      if (list) {
        listNameInput.value = name;
        wordInput.value = list.map(pair => `${pair[0]} = ${pair[1]}`).join("\n");
      }
    });

    // Opslaan met filtering van lege regels
    function saveList() {
      const name = listNameInput.value.trim();
      if (!name) return alert("Voer een naam in voor de lijst.");
      const lines = wordInput.value.split("\n");
      const list = lines.map(l => l.split("=")).filter(pair => pair.length === 2 && pair[0].trim() && pair[1].trim());
      const cleanedList = list.map(pair => [pair[0].trim(), pair[1].trim()]);
      localStorage.setItem(name, JSON.stringify(cleanedList));
      loadLists();
      alert("Lijst opgeslagen!");
    }

    // Start de quiz
    function startQuiz() {
      const name = listNameInput.value.trim();
      const language = languageInput.value.trim();
      if (!name || !localStorage.getItem(name)) return alert("Selecteer een geldige lijst.");
      if (!language) return alert("Voer een taal in.");

      let list = JSON.parse(localStorage.getItem(name));
      list = shuffle(list);
      let index = 0;

      quizArea.innerHTML = `
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Jouw antwoord" />
        <button onclick="checkAnswer()">Controleer</button>
        <p id="feedback"></p>
      `;

      const question = document.getElementById("question");
      const answer = document.getElementById("answer");
      const feedback = document.getElementById("feedback");

      function ask() {
        const [word, translation] = list[index];
        question.textContent = `Wat is "${word}" in het ${language}?`;
        answer.value = "";
        feedback.textContent = "";
      }

      window.checkAnswer = function () {
        const userAnswer = answer.value.trim().toLowerCase();
        const correct = list[index][1].toLowerCase();
        if (userAnswer === correct) {
          feedback.textContent = "✅ Goed!";
          feedback.className = "correct";
        } else {
          feedback.textContent = `❌ Fout. Het juiste antwoord is "${list[index][1]}"`;
          feedback.className = "wrong";
        }
        index = (index + 1) % list.length;
        setTimeout(ask, 1500);
      };

      ask();
    }

    // Hulpfunctie: random volgorde
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    loadLists();
  </script>
</body>
</html>
