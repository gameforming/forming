<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gameforming</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      user-select: none;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
      width: 100%;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      flex: 1 1 180px;
      min-width: 180px;
      user-select: none;
    }
    button:hover, button:focus {
      background-color: #45a049;
      outline: none;
      transform: scale(1.05);
    }
    @media (max-width: 500px) {
      button {
        font-size: 16px;
        padding: 12px 20px;
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to forming</h1>
  <div class="button-container">
    <button onclick="window.location.href='gameforming.html'">gameforming</button>
    <button onclick="window.location.href='learn.html'">learnforming</button>
    <button onclick="window.location.href='time.html'">timeforming</button>
    <button onclick="window.location.href='recipe.html'">recipeforming</button>
   
   
  </div>
</body>
</html>
