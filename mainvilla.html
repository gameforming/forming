<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Villa Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1724;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    button {
      padding: 14px 22px;
      margin: 12px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="window.location.href='gameforming.html'">Back to Menu</button>
  </header>

  <div class="menu-buttons">
    <button onclick="goTo('village.html')">Village</button>
    <button onclick="goTo('shop.html')">Shop</button>
    <button onclick="goTo('minigames.html')">Minigames</button>
  </div>

  <footer>
    <span id="saveStatus">Save not loaded</span>
  </footer>

  <script>
    // Example save name (later you can pick from gameforming.html)
    let currentSave = "save_village1";

    // Example save structure
    // Example save structure
  let saveData = {
    wood: 0,
    stone: 0,
    metal: 0,
    money: 0,
    buildings: [],
    moneyMaterialMultiplier: 1   // ðŸ‘ˆ nieuw toegevoegd
  };


    // Load save or create new one
    function loadSave() {
      let data = localStorage.getItem(currentSave);
      if (data) {
        saveData = JSON.parse(data);
        document.getElementById("saveStatus").textContent = "Loaded: " + currentSave;
      } else {
        localStorage.setItem(currentSave, JSON.stringify(saveData));
        document.getElementById("saveStatus").textContent = "New save created: " + currentSave;
      }
    }

    // Save before leaving page
    function goTo(page) {
      localStorage.setItem(currentSave, JSON.stringify(saveData));
      window.location.href = page;
    }

    loadSave();
  </script>
</body>
</html>
