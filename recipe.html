<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Recipeforming</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdf6e3;
      color: #333;
      margin: 0; padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #newRecipeForm, #editRecipeForm {
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input[type="text"], textarea {
      width: 100%;
      font-size: 1rem;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      box-sizing: border-box;
    }
    textarea {
      min-height: 80px;
    }
    button {
      margin-top: 15px;
      background-color: #4caf50;
      border: none;
      padding: 10px 18px;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #recipeList {
      list-style: none;
      padding: 0;
    }
    .recipe {
      background: #fff;
      margin-bottom: 12px;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .recipe h3 {
      margin: 0 0 8px 0;
    }
    .recipe p {
      white-space: pre-wrap;
      margin: 8px 0;
    }
    .btn-group {
      margin-top: 10px;
    }
    .btn-group button {
      background-color: #2196f3;
      margin-right: 8px;
    }
    .btn-group button.delete {
      background-color: #f44336;
    }
    .btn-group button:hover {
      opacity: 0.9;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h1>Recipeforming</h1>

  <input type="text" id="searchInput" placeholder="Zoek recepten..." />

  <form id="newRecipeForm">
    <h2>Nieuw recept toevoegen</h2>
    <label for="titleInput">Titel</label>
    <input type="text" id="titleInput" placeholder="Bijv. Pannenkoeken" required />

    <label for="ingredientsInput">Ingrediënten (één per regel)</label>
    <textarea id="ingredientsInput" placeholder="Melk&#10;Meel&#10;Eieren" required></textarea>

    <label for="stepsInput">Bereidingswijze</label>
    <textarea id="stepsInput" placeholder="Stap 1: ...&#10;Stap 2: ..." required></textarea>

    <button type="submit">Opslaan</button>
  </form>

  <ul id="recipeList"></ul>

  <!-- Edit form hidden initially -->
  <form id="editRecipeForm" style="display:none;">
    <h2>Recept bewerken</h2>
    <label for="editTitleInput">Titel</label>
    <input type="text" id="editTitleInput" required />

    <label for="editIngredientsInput">Ingrediënten (één per regel)</label>
    <textarea id="editIngredientsInput" required></textarea>

    <label for="editStepsInput">Bereidingswijze</label>
    <textarea id="editStepsInput" required></textarea>

    <button type="submit">Bijwerken</button>
    <button type="button" id="cancelEdit">Annuleren</button>
  </form>

  <script>
    const recipeListEl = document.getElementById('recipeList');
    const newRecipeForm = document.getElementById('newRecipeForm');
    const editRecipeForm = document.getElementById('editRecipeForm');
    const searchInput = document.getElementById('searchInput');

    // Load recipes from localStorage or empty array
    let recipes = JSON.parse(localStorage.getItem('recipes')) || [];

    let editIndex = null; // Which recipe is being edited

    // Function to render recipes (with optional filter)
    function renderRecipes(filter = '') {
      recipeListEl.innerHTML = '';
      const filtered = recipes.filter(r => r.title.toLowerCase().includes(filter.toLowerCase()));

      if(filtered.length === 0) {
        recipeListEl.innerHTML = '<p>Geen recepten gevonden.</p>';
        return;
      }

      filtered.forEach((recipe, i) => {
        const li = document.createElement('li');
        li.className = 'recipe';

        li.innerHTML = `
          <h3>${recipe.title}</h3>
          <strong>Ingrediënten:</strong>
          <p>${recipe.ingredients.join('\n')}</p>
          <strong>Bereidingswijze:</strong>
          <p>${recipe.steps}</p>
          <div class="btn-group">
            <button onclick="startEdit(${i})">Bewerken</button>
            <button class="delete" onclick="deleteRecipe(${i})">Verwijderen</button>
          </div>
        `;
        recipeListEl.appendChild(li);
      });
    }

    // Save recipes to localStorage
    function saveRecipes() {
      localStorage.setItem('recipes', JSON.stringify(recipes));
    }

    // Add new recipe
    newRecipeForm.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('titleInput').value.trim();
      const ingredients = document.getElementById('ingredientsInput').value.trim().split('\n').filter(l => l.trim() !== '');
      const steps = document.getElementById('stepsInput').value.trim();

      if(!title || ingredients.length === 0 || !steps) {
        alert('Vul alle velden in!');
        return;
      }

      recipes.push({ title, ingredients, steps });
      saveRecipes();
      renderRecipes(searchInput.value);
      newRecipeForm.reset();
    });

    // Start editing a recipe
    function startEdit(i) {
      editIndex = i;
      const r = recipes[i];
      document.getElementById('editTitleInput').value = r.title;
      document.getElementById('editIngredientsInput').value = r.ingredients.join('\n');
      document.getElementById('editStepsInput').value = r.steps;

      newRecipeForm.style.display = 'none';
      editRecipeForm.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Cancel editing
    document.getElementById('cancelEdit').addEventListener('click', () => {
      editRecipeForm.style.display = 'none';
      newRecipeForm.style.display = 'block';
      editIndex = null;
    });

    // Submit edit form
    editRecipeForm.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('editTitleInput').value.trim();
      const ingredients = document.getElementById('editIngredientsInput').value.trim().split('\n').filter(l => l.trim() !== '');
      const steps = document.getElementById('editStepsInput').value.trim();

      if(!title || ingredients.length === 0 || !steps) {
        alert('Vul alle velden in!');
        return;
      }

      recipes[editIndex] = { title, ingredients, steps };
      saveRecipes();
      renderRecipes(searchInput.value);

      editRecipeForm.style.display = 'none';
      newRecipeForm.style.display = 'block';
      editIndex = null;
    });

    // Delete recipe
    function deleteRecipe(i) {
      if(confirm('Weet je zeker dat je dit recept wilt verwijderen?')) {
        recipes.splice(i, 1);
        saveRecipes();
        renderRecipes(searchInput.value);
      }
    }

    // Search filter
    searchInput.addEventListener('input', () => {
      renderRecipes(searchInput.value);
    });

    // Initial render
    renderRecipes();
  </script>

</body>
</html>
