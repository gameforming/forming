<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RecipeForming</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf0;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    select, input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 5px;
    }
    button:hover {
      background-color: #1976d2;
    }
    #output {
      white-space: pre-wrap;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">Back to menu</button>
    <h1>RecipeForming</h1>
  </div>

  <input type="text" id="recipeName" placeholder="Enter recipe name">
  <button onclick="saveRecipe()">Save Recipe</button>
  <button onclick="deleteRecipe()">Delete Recipe</button>

  <select id="recipeSelector" onchange="loadRecipe()">
    <option value="">Choose a recipe</option>
  </select>

  <textarea id="recipeInput" placeholder="Write your recipe here..."></textarea>
  <button onclick="showRecipe()">Show Recipe</button>

  <div id="output"></div>

  <script>
    function updateRecipeSelector() {
      const selector = document.getElementById("recipeSelector");
      const current = selector.value;
      selector.innerHTML = '<option value="">Choose a recipe</option>';
      Object.keys(localStorage).filter(key => key.startsWith('recipe-')).forEach(key => {
        const name = key.substring(7);
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        if (name === current) option.selected = true;
        selector.appendChild(option);
      });
    }

    function saveRecipe() {
      const name = document.getElementById("recipeName").value.trim();
      const content = document.getElementById("recipeInput").value.trim();
      if (!name) return alert("Enter a recipe name!");
      const lines = content.split('\n').filter(line => line.trim() !== '');
      if (lines.length === 0) return alert("Your recipe is empty!");
      localStorage.setItem("recipe-" + name, lines.join('\n'));
      updateRecipeSelector();
      alert("Recipe saved!");
    }

    function loadRecipe() {
      const name = document.getElementById("recipeSelector").value;
      if (!name) return;
      const content = localStorage.getItem("recipe-" + name);
      document.getElementById("recipeName").value = name;
      document.getElementById("recipeInput").value = content;
    }

    function showRecipe() {
      const content = document.getElementById("recipeInput").value.trim();
      document.getElementById("output").innerHTML = content.replace(/\n/g, "<br>");
    }

    function deleteRecipe() {
      const name = document.getElementById("recipeName").value.trim();
      if (!name) return alert("No recipe selected.");
      if (!localStorage.getItem("recipe-" + name)) return alert("Recipe not found.");
      if (confirm("Are you sure you want to delete this recipe?")) {
        localStorage.removeItem("recipe-" + name);
        document.getElementById("recipeName").value = "";
        document.getElementById("recipeInput").value = "";
        updateRecipeSelector();
        alert("Recipe deleted!");
      }
    }

    // Load recipes on start
    updateRecipeSelector();
  </script>
</body>
</html>
