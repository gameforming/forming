<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    #chatbox {
      width: 400px;
      max-width: 90%;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    #messages {
      min-height: 150px;
      max-height: 250px;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
      overflow-y: auto;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 5px 0;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0d6efd;
    }

    .menu-btn {
      background-color: #444;
      margin-top: 15px;
    }

    .menu-btn:hover {
      background-color: #222;
    }

    .powered {
      position: absolute;
      bottom: -25px;
      left: 5px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>AI Assistant</h1>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Typ je bericht..." />
    <button onclick="sendMessage()">Verstuur</button>
    <button class="menu-btn" onclick="window.location.href='/index.html'">‚¨ÖÔ∏è Terug naar menu</button>
    <div class="powered">‚ö° Powered by <a href="https://huggingface.co" target="_blank">Hugging Face</a></div>
  </div>

  <script>
    const API_URL = "https://api-inference.huggingface.co/models/gpt2";
    const API_KEY = "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"; // jouw key

    async function sendMessage() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const text = input.value.trim();
      if (!text) return;

      // Laat het bericht van de gebruiker zien
      messages.innerHTML += `<p><b>Jij:</b> ${text}</p>`;
      input.value = "";

      try {
        // Vraag Hugging Face om antwoord
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ 
            inputs: text,
            parameters: { max_new_tokens: 50 } 
          })
        });

        const data = await response.json();
        console.log(data); // üëâ log om te zien wat terugkomt

        let aiReply = "Geen antwoord ontvangen.";
        if (Array.isArray(data) && data[0]?.generated_text) {
          aiReply = data[0].generated_text;
        } else if (data.error) {
          aiReply = "‚ö†Ô∏è API error: " + data.error;
        }

        messages.innerHTML += `<p><b>AI:</b> ${aiReply}</p>`;
      } catch (err) {
        messages.innerHTML += `<p style="color:red;"><b>Error:</b> ${err.message}</p>`;
      }

      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
