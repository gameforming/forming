<!DOCTYPE html>
<html>
<head>
  <title>Clock Runner</title>
  <style>
    canvas { background: #cceeff; display: block; margin: 20px auto; border: 3px solid #333; }
    #ui { text-align: center; font-family: sans-serif; margin-top: 10px; }
    #ui > * { margin: 5px; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="300"></canvas>
  <div id="ui">
    <select id="difficulty">
      <option value="easy">Makkelijk</option>
      <option value="medium" selected>Normaal</option>
      <option value="hard">Moeilijk</option>
    </select>
    <button id="startBtn" onclick="startGame()">Start Game</button>
    <div id="score">Score: 0</div>
    <div id="leaderboard"></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GROUND_Y = canvas.height - 50;
    let player, obstacles, score, speed, gravity, jumpPower, isJumping, animationFrameId;
    let leaderboard = JSON.parse(localStorage.getItem("clockLeaderboard") || '{}');
    let selectedDifficulty = "medium";
    let running = false;

    const difficultySettings = {
      easy: { speed: 2.5, obstacleChance: 0.0025 },
      medium: { speed: 3.5, obstacleChance: 0.005 },
      hard: { speed: 5, obstacleChance: 0.01 }
    };

    function resetGame() {
      player = {
        x: 50,
        y: GROUND_Y,
        width: 30,
        height: 30,
        vy: 0
      };
      obstacles = [];
      score = 0;
      gravity = 0.4;
      jumpPower = -8;
      isJumping = false;
      speed = difficultySettings[selectedDifficulty].speed;
      document.getElementById("score").innerText = "Score: 0";
    }

    function drawPlayer() {
      ctx.fillStyle = "gold";
      ctx.beginPath();
      ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      for (const obs of obstacles) {
        ctx.beginPath();
        ctx.moveTo(obs.x, obs.y + obs.height);
        ctx.lineTo(obs.x + obs.width / 2, obs.y);
        ctx.lineTo(obs.x + obs.width, obs.y + obs.height);
        ctx.closePath();
        ctx.fill();
      }
    }

    function update() {
      player.vy += gravity;
      player.y += player.vy;

      if (player.y > GROUND_Y) {
        player.y = GROUND_Y;
        player.vy = 0;
        isJumping = false;
      }

      for (const obs of obstacles) {
        obs.x -= speed;
      }

      obstacles = obstacles.filter(o => o.x + o.width > 0);

      score++;
      document.getElementById("score").innerText = "Score: " + score;

      for (const obs of obstacles) {
        if (player.x < obs.x + obs.width &&
            player.x + player.width > obs.x &&
            player.y < obs.y + obs.height &&
            player.y + player.height > obs.y) {
          endGame();
          return;
        }
      }

      spawnObstacle();
    }

    function spawnObstacle() {
      const chance = difficultySettings[selectedDifficulty].obstacleChance;
      if (Math.random() < chance) {
        obstacles.push({
          x: canvas.width,
          y: GROUND_Y,
          width: 20,
          height: 30
        });
      }
    }

    function drawGround() {
      ctx.fillStyle = "#444";
      ctx.fillRect(0, GROUND_Y + 30, canvas.width, 20);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawPlayer();
      drawObstacles();
    }

    function gameLoop() {
      if (!running) return;
      update();
      draw();
      animationFrameId = requestAnimationFrame(gameLoop);
    }

    function startGame() {
      selectedDifficulty = document.getElementById("difficulty").value;
      resetGame();
      running = true;
      document.getElementById("startBtn").disabled = true;
      gameLoop();
    }

    function endGame() {
      running = false;
      cancelAnimationFrame(animationFrameId);
      alert("Game over! Je score: " + score);
      if (!leaderboard[selectedDifficulty] || score > leaderboard[selectedDifficulty]) {
        leaderboard[selectedDifficulty] = score;
        localStorage.setItem("clockLeaderboard", JSON.stringify(leaderboard));
      }
      showLeaderboard();
      document.getElementById("startBtn").disabled = false;
    }

    function showLeaderboard() {
      const board = document.getElementById("leaderboard");
      board.innerHTML = "<h3>Leaderboard</h3>" +
        Object.entries(leaderboard).map(([diff, s]) => `${diff}: ${s}`).join("<br>");
    }

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isJumping && running) {
        player.vy = jumpPower;
        isJumping = true;
      }
    });

    showLeaderboard();
  </script>
</body>
</html>
